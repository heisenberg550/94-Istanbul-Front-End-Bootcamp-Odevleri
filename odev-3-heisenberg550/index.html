<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation Ödev</title>
</head>

<body>
    <form action="POST" id="form1" novalidate>
        <h1>FORM VALIDATION ODEVI</h1>
        <div class="form-body">
            <div class="mainclass" >
                <label for="userName">Kullanıcı Adı :</label>
                <input type="text" placeholder="Kullanıcı Adı" id="userName"  required>
                <small ></small>
            </div>
            <div class="mainclass" >
                <label for="password">Parola :</label>
                <input type="password" placeholder="Şifre" id="password" required>
                <small ></small>
            </div>
            <div class="mainclass" >
                <label for="eMail">E-Mail :</label>
                <input type="email" placeholder="E-mail" id="email" required>
                <small ></small>
            </div>
            <div class="mainclass" >
                <input type="checkbox" id="checkbox" required>
                <small></small> 
            </div>
            <div class="mainclass" >
                <button>Gönder</button>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
